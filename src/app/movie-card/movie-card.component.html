<div style="display: flex; flex-wrap: wrap; width: 100%; overflow: auto">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 1rem">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openGenre(movie.Genre.Name)" color="primary">
        Genre
      </button>
      <button
        mat-button
        (click)="openDirector(movie.Director.Name)"
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        (click)="openSynopsis(movie.Description)"
        color="primary"
      >
        Synopsis
      </button>
      <mat-icon
        *ngIf="!isFavorite(movie._id)"
        (click)="addToFavorite(movie._id)"
        >favorite_border</mat-icon
      >

      <mat-icon
        *ngIf="isFavorite(movie._id)"
        (click)="removeFromFavorite(movie._id)"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
